<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>session登录会话保持</title>
</head>
<body>

<div style="margin:0px auto; width:500px" align="center">
    <form action="/session/doLogin" method="post">

    </form>
</div>

</body>
</html>
