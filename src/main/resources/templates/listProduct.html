<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<style type="text/css">
    .tableborder {
        border-top-width: 1px;
        border-right-width: 1px;
        border-bottom-width: 1px;
        border-left-width: 1px;
        /*以上分别设置的是表格边框中上右下左的边框宽度*/
        border-top-style: solid;
        border-right-style: solid;
        border-bottom-style: solid;
        border-left-style: solid;
        /*设置边框的表现样式，solid为实线*/
        border-top-color: #dbbfa4;
        border-right-color: #dbbfa4;
        border-bottom-color: #dbbfa4;
        border-left-color: #dbbfa4;
        /*设置边框的颜色*/
    }
</style>

<body>
<div style="width:500px;margin:100px auto;text-align: center">
    <table align='center' border='1' cellspacing='0' class="tableborder">
        <tr>
            <td>商品id</td>
            <td>商品名称</td>
            <td>商品价格</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
        <tr th:each="c : ${page.getList()}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.price}"></td>
            <td><a th:href="@{/editProduct(id=${c.id})}">编辑</a></td>
            <td><a th:href="@{/deleteProduct(id=${c.id})}">删除</a></td>
        </tr>
    </table>
    <br/>
    <div>
        <a th:href="@{/listProduct(start=0)}">[首 页]</a>
        <a th:href="@{/listProduct(start=${page.getPageNum()-1})}">[上一页]</a>
        <a th:href="@{/listProduct(start=${page.getPageNum()+1})}">[下一页]</a>
        <a th:href="@{/listProduct(start=${page.getPages()})}">[末 页]</a>
    </div>
    <br/>

    <form action="addProduct" method="post">
        商品名称: <input name="name"/> <br/>
        商品价格: <input name="price"/> <br/>
        <br>
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
